<html xmlns="http://www.w3.org/1999/xhtml"><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Cheapo Mail.com</title>

<link rel="stylesheet" type="text/css" href="login_signup.css">
</head>
<body>
<div id="wrapper">
  <h1 style=""> Welcome to Cheapo Mail </h1>
  <div id="container">
	<section class="tabs">
		<input id="tab-1" type="radio" name="radio-set" class="tab-selector-1" checked="checked">
		<span for="tab-1" class="tab-label-1">Signup</span>

		<input id="tab-2" type="radio" name="radio-set" class="tab-selector-2">
		<span for="tab-2" class="tab-label-2">Login</span>

		<div class="clear-shadow"></div>
		
		<div id="content">
			<div class="content-1">
					
				<form action="" autocomplete="on">
				  <p>
					<label for="firstnamesignup" class="fname" >Firstname</label>
					<input class="field" name="firstnamesignup" required="required" type="text" placeholder="eg. Jonh">
				  </p>
				  <p>
					<label for="lastnamesignup" class="lname" >Lastname</label>
					<input class="field" name="lastnamesignup" required="required" type="text" placeholder="eg. Smith">
				  </p>
				  <p>
					<label for="usernamesignup" class="uname" >Your username</label>
					<input class="field" name="usernamesignup" required="required" type="text" placeholder="eg. J.Smith">
				  </p>
				  <p>
					<label for="emailsignup" class="youmail" > Your email</label>
					<input class="field" name="emailsignup" required="required" type="email" placeholder="eg. J.Smith@gmail.com">
				  </p>
				  <p>
					<label for="passwordsignup" class="youpasswd" >Your password </label>
					<input class="field" name="passwordsignup" required="required" type="password" placeholder="mypassword">
				  </p>
				  <p>
					<label for="passwordsignup_confirm" class="youpasswd" >Please confirm your password </label>
					<input class="field" name="passwordsignup_confirm" required="required" type="password" placeholder="mypassword">
				  </p>
				  <p class="signin button">
				  	<input type="submit" value="Sign up">
				  </p>
				</form>
			</div>
			<div class="content-2">
				
				<form action="" autocomplete="on">
				  <p>
					<label for="username" class="uname" > Your email or username </label>
					<input class="field" name="username" required="required" type="text" placeholder="myusername or myusername@gmail.com">
				  </p>
				  <p>
					<label for="password" class="youpasswd" > Your password </label>
					<input class="field" name="password" required="required" type="password" placeholder="mypassword">
				  </p>
				  <p class="keeplogin">
					<input type="submit" value="Login">
				  </p>
				</form>
			</div>			
		</div>
	</section>
  </div>
</div>


</body></html>
